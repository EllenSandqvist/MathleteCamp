<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abel&family=Boogaloo&family=Cookie&family=Croissant+One&family=DM+Serif+Display&family=Dancing+Script:wght@500&family=Josefin+Sans:wght@300;400;600&family=Luckiest+Guy&family=Montserrat+Alternates:wght@300;400&family=Montserrat:wght@300;400&family=Noto+Sans+KR:wght@100;900&family=Nunito:wght@300;800&family=Open+Sans:wght@300&family=Philosopher:wght@700&family=Playfair+Display:wght@500&family=Quicksand:wght@500;700&family=Raleway:wght@300;400&family=Roboto+Slab&family=Roboto:wght@100&family=Space+Mono&family=Tangerine&family=Titan+One&family=Vidaloka&family=Work+Sans:wght@300;700&display=swap" rel="stylesheet">
    <title>Matteträning - enkla tal för att lära dig plus och minus</title>
</head>
<body>
    <h1>Mathlete Camp</h1>
    <div class="blackboard"></div>
    <div class="buttons">
        <button id="check-answers-button">Rätta!</button>
        <button id="reload-button">Ladda nya tal</button>
    </div>

    <div class="setup-modal">
        <div class="setup-modal-content">
            <h2 class="welcome-text">Välkommen till Mathlete Camp!</h2>
            <h3 class="choose-team-h3">Välj ditt favorit fotbollslag: </h3>
            <div class="team-div">
                <figure role="button" data-team="barcelona">
                    <img src="./images/barcelona.png" alt="logo Barcelona">
                    <figcaption>Barcelona</figcaption>
                </figure>
                <figure role="button" data-team="juventus">
                    <img src="./images/juventus.png" alt="logo Juventus">
                    <figcaption>Juventus</figcaption>
                </figure>
                <figure role="button" data-team="bayern-munchen">
                    <img src="./images/bayern-munchen.png" alt="logo Bayern München">
                    <figcaption>Bayern München</figcaption>
                </figure>
                <figure role="button" data-team="manchester-city">
                    <img src="./images/manchester-city.png" alt="logo Manchester City">
                    <figcaption>Manchester City</figcaption>
                </figure>
                <figure role="button" data-team="manchester-united">
                    <img src="./images/manchester-united.png" alt="logo Manchester United">
                    <figcaption>Manchester United</figcaption>
                </figure>
                <figure role="button" data-team="milan">
                    <img src="./images/milan.png" alt="logo Milan">
                    <figcaption>Milan</figcaption>
                </figure>
                <figure role="button" data-team="psg">
                    <img src="./images/psg.png" alt="logo Paris Saint-Germain">
                    <figcaption>Paris Saint-Germain</figcaption>
                </figure>
                <figure role="button" data-team="real-madrid">
                    <img src="./images/real-madrid.png" alt="logo Real Madrid">
                    <figcaption>Real Madrid</figcaption>
                </figure>
            </div>
            <button class="start-button">Starta Spelet</button>
            <p class="chosen-team-text"></p>
        </div>
    </div>

    <div class="modal modal-hidden">
        <div class="modal-content">
            <span id="link-modal-close" class="close">&times;</span>
            <h3 class="result-heading"></h3>
            <p class="result-text"></p>
        </div>
    </div>
</body>
</html>
